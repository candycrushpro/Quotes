<div class="container">
  <div class="jumotron1">
  <h1>Quotes</h1>
</div>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quote of quote;let i = index'>
        <div>
          <h4 id={{i}} appStrikethrough>{{quote.name}} created this quote on {{quote.completeDate|date|lowercase}}</h4>
          <button (click)='toggleDetails(i)' class="btn btn-primary">click to see Quote</button>
        </div>

        <div *ngIf='quote.showDescription'>
          <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>

        </div>
      </div>
    </div>
    <div class="col-md-6">
       <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
  </div>
  <p *ngIf='quote.length > 5'>You have too many quotes</p>
